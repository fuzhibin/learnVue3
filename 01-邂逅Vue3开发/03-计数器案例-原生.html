<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>0</h1>
    <button class="increment" onclick="add()">+1</button>
    <button class="decrement">-1</button>
    <script>
        const h1 = document.querySelector('h1');
        const incrementClic = document.querySelector('.increment');
        const decrementClci = document.querySelector('.decrement');

        function add() {
            h1.innerHTML = parseInt(h1.innerHTML) + 1;
        }
        // incrementClic.addEventListener('click', function() {
        //     h1.innerHTML = parseInt(h1.innerHTML) + 1;
        // });
        decrementClci.addEventListener('click', function() {
            h1.innerHTML = parseInt(h1.innerHTML) - 1;
        });
    </script>
</body>

</html>
