<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 运用数组的一些方法
        // slice   concat方法
        let oldArr = [1, 2, 3, 4, 5];
        let newArr1 = oldArr.slice();
        let newArr2 = oldArr.concat()


        // 手撸数组的浅拷贝
        var shallowCopy = function(obj) {
            // 只拷贝对象
            if (typeof obj !== 'object') return;
            // 根据obj的类型判断是新建一个数组还是对象
            var newObj = obj instanceof Array ? [] : {};
            // 遍历obj，并且判断是obj的属性才拷贝
            for (var key in obj) {
                if (obj.hasOwnProperty(key)) {
                    newObj[key] = typeof obj[key] === 'oject' ? shallowCopy(obj[key]) : obj[key];
                }
            }
            return newObj;
        }
        let newArr3 = shallowCopy(oldArr);
        console.log(newArr3);
        oldArr[0] = 2;
        console.log(newArr1);
        console.log(newArr2);

        console.log(oldArr.hasOwnProperty(oldArr.length - 1));
    </script>
</body>

</html>
