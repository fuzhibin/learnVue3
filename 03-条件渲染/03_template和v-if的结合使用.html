<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <template id="my-template">
        <button @click="isShow = !isShow">改变isShow</button>
      <template v-if="isShow">
          <h2>我是isShow为true</h2>
          <h2>我是isShow为true</h2>
          <h2>我是isShow为true</h2>
      </template>
    <template v-else>
        <h2>我是isShow为false</h2>
        <h2>我是isShow为false</h2>
        <h2>我是isShow为false</h2>
    </template>
    </template>
    <script src="../vue.global.js"></script>
    <script>
        Vue.createApp({
            template: "#my-template",
            data() {
                return {
                    message: 'HELLO VUEJS 3 !',
                    isShow: true
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
