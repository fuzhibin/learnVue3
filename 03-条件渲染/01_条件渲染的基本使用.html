<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-template">
        <button v-on:click="changeIsShow">改变isShow</button>
        <h1>{{isShow}}</h1>
        <h2 v-if="isShow">HELLO VUEJS 3 !</h2>
    </template>
    <script src="../vue.global.js"></script>
    <script>
        Vue.createApp({
            template: '#my-template',
            data() {
                return {
                    isShow: true
                }
            },
            methods: {
                changeIsShow() {
                    this.isShow = !this.isShow;
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
