<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-template">
        <h1>{{message}}</h1>
        <h2>{{count++}}</h2>
        <h3>{{showMessage()}}</h3>
        <h4>{{isShow?true:false}}</h4>
    </template>
    <script src="../vue.global.js"></script>
    <script>
        Vue.createApp({
            template: '#my-template',
            data() {
                return {
                    message: 'Hello Vue3!',
                    count: 0,
                    isShow: true
                }
            },
            methods: {
                showMessage() {
                    return this.message;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
