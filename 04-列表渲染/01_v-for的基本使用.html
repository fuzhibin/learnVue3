<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <template id="my-template">
      <ul>
          <li v-for="(item,index) in movies">电源名：{{item}}，下标：{{index}}</li>
      </ul> 
      <ul>
          <li v-for="(value,key,index) in info">值：{{value}},key:{{key}},下标：{{index}}</li>
      </ul> 
      <h4 v-for="num in 10">{{num}}</h4>
    </template>
    <script src="../vue.global.js"></script>
    <script>
        Vue.createApp({
            template: "#my-template",
            data() {
                return {
                    movies: [
                        "星际穿越",
                        "盗梦空间",
                        "大话西游",
                        "教父",
                        "少年派"
                    ],
                    info: {
                        name: 'fuzhibin',
                        height: 188,
                        age: 20
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
