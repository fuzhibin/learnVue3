<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>
    <template id="my-template">
        <!-- 遍历数组 -->
      <ul>
          <li v-for="(item,index) in movies"  :key="item">电影名：{{item}}，下标：{{index}}</li>
      </ul> 
      <!-- 遍历对象 -->
      <ul>
          <li v-for="(value,key,index) in info">值：{{value}}  ,  key:{{key}}  ,下标：  {{index}}</li>
      </ul> 
      <span v-for="num in 10">{{num}}****</span>
    </template>
    <script src="../vue.global.js"></script>
    <script>
        Vue.createApp({
            template: "#my-template",
            data() {
                return {
                    movies: [
                        "盗梦空间",
                        "龙猫",
                        "肖申克的救赎"
                    ],
                    info: {
                        name: 'fzb',
                        height: 188,
                        age: 20
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
